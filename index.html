    <!-- Getting information with api get request using fetch on website -->

    <h1 id="activity">Activity</h1>
    <h3>Learn form <a href="http://www.boredapi.com/api/activity/"> Visit this place</a></h3>

    <!-- -------------------- The End------------------------- -->

    <!-- Getting different name with api from another server on our website -->


    <h1 id="get-name">Name</h1>
    <!-------------------------The End--------------------------- -->




    <script>
        //////////////////// Getting information using json from bored activite website api ////////////////////
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                })
        }

        doSomething();

        setInterval(() => {
            doSomething();
        }, 10000);


        /////////////////////////////////// End ////////////////////////////////////////////
